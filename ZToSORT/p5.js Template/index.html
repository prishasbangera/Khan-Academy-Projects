<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>p5.js Template</title>
        <!--p5.js source-->
        <script src="https://cdn.jsdelivr.net/gh/Steffan153/files/p5-ka.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: black;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            p5.disableFriendlyErrors = true;
            function setup() {
                createCanvas(400, 400);
                background(255);
                stroke(0, 50)
            }
            
            function draw() {
                fill(random(255), random(255), random(255), 20);
                ellipse(random(width), random(height), 100)
            }
            
        </script>
    </body>
</html>
